<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    {% block imports %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      <div id="top-bar">
          <a href="/" ><img id="top-bar-logo" src="/static/assets/logo.png"/></a>
          <a id="top-bar-text" >Hey Plasma!</a>
          {% if authenticated %}
          <a id="top-bar-requests" href="/requests">Requests</a>
          <a id="top-bar-profile" href="/logout" >Logout</a>
          {% else %}
          <a id="top-bar-profile" href="/login" >Login</a>
          {% endif %}
      </div>
      {% block body %}
      {% endblock %}
      <!-- <div id="foot-bar">
        Stay Home, Stay Safe!
      </div> -->
    </div>
  </body>
</html>
