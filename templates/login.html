<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="/register" method="POST">
          <input type="text" placeholder="Name" name="name" />
          <input type="text" placeholder="Blood Group" name="blood" />
          <input type="text" placeholder="City" name="address-city" />
          <input type="text" placeholder="State" name="address-state" />
          <input type="text" placeholder="PIN" name="address-pin" />
          <input type="phone" placeholder="Phone" name="phone" />
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <input class="submit-form" type="submit" value="Sign UP" />
        </form>
      </div>
      <div class="form-container sign-in-container">
          <form action="/login" method="POST">
            <!-- <h1>Sign in</h1> -->
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <input class="submit-form" type="submit" value="Sign IN" />
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Alrady have an account?</h1>
            <p>Login with your credentials</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Don't have an account?</h1>
            <p>Register with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/login.js" type="text/javascript"></script>
  </body>
</html>
