imports %}
<link href="/static/css/home.css" rel="stylesheet" type="text/css" />

{% block body %}

<div id="filter-holder">
  <div class="filter">
    <div class="filter-text">Address</div>
    <input class="filter-input" id="filter-by-address" placeholder="South Delhi, New Delhi" />
  </div>

  <div class="filter">
    <div class="filter-text">PIN</div>
    <input class="filter-input" id="filter-by-pin" placeholder="400001" />
  </div>

  <div class="filter">
    <div class="filter-text">BG</div>
    <select class="filter-input" id="filter-by-bg">
        <option selected value="">Any</option>
        <option value="A+" >A+</option>
        <option value="B+" >B+</option>
        <option value="AB+" >AB+</option>
        <option value="O+" >O+</option>
        <option value="A-" >A-</option>
        <option value="B-" >B-</option>
        <option value="AB-" >AB-</option>
        <option value="O-" >O-</option>
        </select>
  </div>

  <div class="filter">
    <div id="filter-submit" >Filter</div>
  </div>
</div>

<div class="loader-container">
<div class="loader"></div>
</div>
<div id="card-holder">
</div>

<div id="card-holder"></div>
<script src="/static/js/home.js" type="text/javascript"></script>
{% endblock %}
